<!DOCTYPE html>
<html lang="it">
<head>
    <title>Validazione</title>
</head>
<body>

    <h1>Modulo di Registrazione</h1>
    <form action="submit_form.php" method="POST">
        <!-- Nome e Cognome -->
        <label for="nome">Nome e Cognome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- Email -->
        <label for="email">Indirizzo Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Subject -->
        <label for="subject">Oggetto:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <!-- Linguaggio di programmazione preferito -->
        <label for="linguaggio">Linguaggio di Programmazione Preferito:</label><br>
        <select id="linguaggio" name="linguaggio" required>
            <option value="">Seleziona un linguaggio</option>
            <option value="Java">Java</option>
            <option value="Javascript">JavaScript</option>
            <option value="C#">C#</option>
            <option value="Python">Python</option>
            <option value="Go">Go</option>
        </select><br><br>

        <!-- Sesso -->
        <label>Sesso:</label><br>
        <input type="radio" id="maschio" name="sesso" value="Maschio" required>
        <label for="maschio">Maschio</label><br>
        <input type="radio" id="femmina" name="sesso" value="Femmina" required>
        <label for="femmina">Femmina</label><br><br>

        <!-- Età -->
        <label for="eta">Età:</label><br>
        <input type="number" id="eta" name="eta" min="1" required><br><br>

        <!-- Descrizione -->
        <label for="descrizione">Descrizione:</label><br>
        <textarea id="descrizione" name="descrizione" rows="4" cols="50" required></textarea><br><br>

        <!-- Accettazione Privacy Policy -->
        <input type="checkbox" id="privacy" name="privacy" required>
        <label for="privacy">Accetto la <a href="privacy.html" target="_blank">Privacy Policy</a></label><br><br>

        <!-- Pulsanti -->
        <input type="submit" value="Invia">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
